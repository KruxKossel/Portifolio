<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - Ellen Oliveira</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 600px;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            color: #DA70D6;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #D1D1D1;
            line-height: 1.6;
        }
        .message {
            font-size: 1.4rem;
            color: #DA70D6;
            margin: 30px 0;
            font-style: italic;
        }
        a {
            display: inline-block;
            padding: 12px 24px;
            background: #8B00FF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        a:hover {
            background: #6A0DAD;
            transform: scale(1.05);
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(45deg, #DA70D6, #8B00FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        .ascii-art {
            font-family: monospace;
            white-space: pre;
            color: #DA70D6;
            margin: 20px 0;
            font-size: 14px;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Oops!</h1>
        <div class="ascii-art">
           /\___/\
          (  o o  )
          (  =^=  ) 
           (______)
        </div>
        <p>Parece que nosso gato derrubou esta página do servidor...</p>
        <p class="message">"Miau! Desculpe, estava perseguindo um bug e acabei desconectando alguns cabos."</p>
        <p>Enquanto arrumo essa bagunça, que tal voltar para a página inicial?</p>
        <a href="/">Voltar para Home</a>
    </div>
</body>
</html>
